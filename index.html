	<script src="./main.js"></script>
	<script>
		// Add Scroll Effect On Header Links
		$('#headerNav a').on('click', function (e) {
			if (this.hash !== '') {
				e.preventDefault();

				const hash = this.hash;

				$('html, body').animate({
					scrollTop: $(hash).offset().top
				}, 900, function () {
					window.location.hash = hash;
				});
			}
		});
	</script>
